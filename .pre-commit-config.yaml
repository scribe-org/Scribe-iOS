repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/realm/SwiftLint
    rev: 0.55.1
    hooks:
      - id: swiftlint
        entry: swiftlint --strict
